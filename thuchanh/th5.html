<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 1 CSS menu doc</title>
  </head>
  <style>
    ul {
      list-style: cjk-ideographic;
      color: #00ffff;
    }
    li {
      color: #000000;
      border: ridge #ff0000 2px;
      list-style-position: inside;
      padding-left: 15px;
      width: 20%;
      display: inline;
      margin-left: 15px;
    }
    li:hover {
      background-color: #fff;
    }
    a {
      text-decoration: none;
      color: #ff3366;
    }
  </style>
  <body>
    <ul>
      <li>
        <a href="#">May tinh HP</a>
      </li>
      <li>
        <a href="#">May tinh fujitsu</a>
      </li>
      <li>
        <a href="#">May tinh asus</a>
      </li>
      <li>
        <a href="#">May tinh lenovo</a>
      </li>
      <li>
        <a href="#">May tinh dell</a>
      </li>
    </ul>
  </body>
</html>
