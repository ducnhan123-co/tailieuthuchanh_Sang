<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .fs {
      width: 12cm;
    }
    .lb {
      display: inline-block;
      width: 4cm;
    }
    .lbhf {
      display: inline-block;
      width: 2cm;
    }
    .ip {
      width: 7cm;
    }
    .iphf {
      width: 3cm;
    }
    textarea {
      display: inline-block;
      width: 11cm;
      height: 2cm;
    }
  </style>
  <body>
    <form action="#" method="get">
      <fieldset class="fs">
        <legend>Thong tin dang nhap</legend>
        <label for="usrid" class="lb">Ten dang nhap:</label>
        <input type="text" name="usr" id="usrid" class="ip" placeholder="Nhap ten tai khoan" />
        <br />
        <label for="pswid" class="lb">Mat khau:</label>
        <input type="password" name="psw" id="pswid" class="ip" placeholder="Nhap mat khau" />
        <br />
        <label for="repswid" class="lb">Xac nhan mat khau:</label>
        <input type="password" name="repsw" id="repswid" class="ip" placeholder="Nhap lai mat khau" />
      </fieldset>
      <fieldset class="fs">
        <legend>Thong tin ca nhan</legend>
        <label for="lnid" class="lbhf">Ho:</label>
        <input type="text" name="ln" id="lnid" class="iphf" />
        <label for="fnid" class="lbhf">Ten:</label>
        <input type="text" name="fn" id="fnid" class="iphf" />
        <br />
        <label for="emailid" class="lb">Email:</label>
        <input type="text" name="email" id="emailid" class="ip" placeholder="abc@gmail.com" />
        <br />
        <label for="phoneid" class="lb">So dien thoai</label>
        <input type="text" name="phone" id="phoneid" class="ip" placeholder="abc@gmail.com" />
        <br />
        <label class="lb">Gioi tinh:</label>
        <input type="radio" name="gender" value="Nam" id="Nam" checked />
        <label for="Nam" class="lbhf">Nam</label>
        <input type="radio" name="gender" value="Nu" id="Nu" />
        <label for="Nu" class="lbhf">Nu</label>
      </fieldset>
      <fieldset class="fs">
        <legend>So thich</legend>
        <input type="checkbox" id="ttid" name="tt" value="The thao" />
        <label for="ttid" class="lbhf">The thao</label>
        <input type="checkbox" id="nhacid" name="nhac" value="Am Nhac" />
        <label for="nhacid" class="lbhf">Am nhac</label>
        <input type="checkbox" id="gameid" name="game" value="Game" />
        <label for="gameid" class="lbhf">Game</label>
        <br />
        <label for="introid">Gioi thieu ban than:</label>
        <textarea name="intro" id="introid"></textarea>
      </fieldset>
      <br />
      <input type="submit" name="submit" value="Dang ki tai khoan" />
    </form>
  </body>
</html>
